<!doctype html>
<html lang="de" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <title>{% block title %}lightAPRSinjector{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Dark Mode Script -->
  <script>
    (() => {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-bs-theme', theme);
    })();
  </script>

  {% block head %}{% endblock %}
</head>
<body class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3">{% block header %}lightAPRSinjector{% endblock %}</h1>

    <div>
      <a href="{{ url_for('config_page') }}" class="btn btn-outline-secondary btn-sm">‚öôÔ∏è Configuration</a> <button id="themeToggle" class="btn btn-outline-secondary btn-sm">üåì Darkmode</button>
    </div>

  </div>
<p>a lightweight APRS Beacon and Object Manager by DL8YDP</p>
  {% block content %}{% endblock %}

  <script>
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.addEventListener("click", () => {
      const html = document.documentElement;
      const current = html.getAttribute("data-bs-theme");
      const next = current === "dark" ? "light" : "dark";
      html.setAttribute("data-bs-theme", next);
      localStorage.setItem("theme", next);
    });
  </script>
</body>
</html>
