{% extends "base.html" %}
{% block title %}Neue APRS-Bake oder Objekt{% endblock %}

{% block content %}

<<style>
  #symbol-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(48px, 1fr));
    gap: 8px;
    max-width: 100%;
  }

  .symbol-choice {
    width: 48px;
    height: 48px;
    object-fit: contain;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 4px;
  }

  .symbol-choice.selected {
    border-color: #0d6efd; /* Bootstrap primary */
  }
</style>

<h1>Neue APRS-Bake oder Objekt anlegen</h1>

<form method="post">

    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name">
  </div>

    <label for="text" class="form-label">Text</label>
    <input type="text" class="form-control" id="text" name="text">
  </div>

  <div class="mb-3">
    <label for="position" class="form-label">Position (Lat,Lon)</label>

<script>
  document.querySelectorAll('.symbol-choice').forEach(el => {
    el.addEventListener('click', () => {
      document.getElementById('symbol').value = el.dataset.symbol;
      document.querySelectorAll('.symbol-choice').forEach(img => img.classList.remove('border-primary'));
      el.classList.add('border-primary');
    });
  });
